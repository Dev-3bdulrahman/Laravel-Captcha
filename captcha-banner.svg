<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>

    <!-- Shield Icon -->
    <symbol id="shield" viewBox="0 0 24 24">
      <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="currentColor"/>
    </symbol>

    <!-- Lock Icon -->
    <symbol id="lock" viewBox="0 0 24 24">
      <rect x="5" y="11" width="14" height="10" rx="2" fill="currentColor"/>
      <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" fill="none"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Decorative Elements -->
  <circle cx="100" cy="80" r="60" fill="white" opacity="0.1"/>
  <circle cx="700" cy="320" r="80" fill="white" opacity="0.1"/>
  <circle cx="650" cy="100" r="40" fill="white" opacity="0.08"/>

  <!-- Main Card -->
  <rect x="50" y="80" width="700" height="240" rx="20" fill="url(#cardGradient)" opacity="0.95"/>
  
  <!-- Shield Icon -->
  <g transform="translate(80, 140)">
    <circle cx="40" cy="40" r="45" fill="#667eea" opacity="0.2"/>
    <use href="#shield" width="50" height="50" x="15" y="15" color="#667eea"/>
  </g>

  <!-- Title -->
  <text x="180" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333">
    Laravel Captcha
  </text>

  <!-- Subtitle -->
  <text x="180" y="195" font-family="Arial, sans-serif" font-size="20" fill="#666">
    Simple, Standalone &amp; Secure
  </text>

  <!-- Features -->
  <g transform="translate(180, 220)">
    <!-- Feature 1 -->
    <circle cx="0" cy="0" r="4" fill="#4CAF50"/>
    <text x="15" y="5" font-family="Arial, sans-serif" font-size="16" fill="#555">
      Multiple Types
    </text>

    <!-- Feature 2 -->
    <circle cx="150" cy="0" r="4" fill="#2196F3"/>
    <text x="165" y="5" font-family="Arial, sans-serif" font-size="16" fill="#555">
      3 Difficulty Levels
    </text>

    <!-- Feature 3 -->
    <circle cx="330" cy="0" r="4" fill="#FF9800"/>
    <text x="345" y="5" font-family="Arial, sans-serif" font-size="16" fill="#555">
      No External APIs
    </text>
  </g>

  <!-- Captcha Examples -->
  <!-- Image Captcha Example -->
  <g transform="translate(180, 250)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <text x="50" y="25" font-family="monospace" font-size="18" font-weight="bold" fill="#333" text-anchor="middle" transform="rotate(-5 50 25)">
      A7K9
    </text>
  </g>

  <!-- Math Captcha Example -->
  <g transform="translate(300, 250)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#2196F3" stroke-width="1"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2" text-anchor="middle">
      5 + 3 = ?
    </text>
  </g>

  <!-- Slider Example -->
  <g transform="translate(420, 250)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#f0f0f0" stroke="#ddd" stroke-width="1"/>
    <circle cx="20" cy="20" r="15" fill="#667eea"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
      â†’
    </text>
  </g>

  <!-- Author -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.9">
    by Abdulrahman Mehesan
  </text>

  <!-- GitHub Link -->
  <g transform="translate(350, 380)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <path d="M0-6c-3.3 0-6 2.7-6 6 0 2.6 1.7 4.9 4.1 5.7.3.1.4-.1.4-.3v-1c-1.7.4-2-.8-2-.8-.3-.7-.7-.9-.7-.9-.6-.4 0-.4 0-.4.6 0 1 .6 1 .6.6 1 1.5.7 1.9.5.1-.4.2-.7.4-.9-1.4-.1-2.9-.7-2.9-3.2 0-.7.3-1.3.7-1.8-.1-.2-.3-.9.1-1.8 0 0 .6-.2 1.9.7.6-.2 1.2-.2 1.8-.2s1.2.1 1.8.2c1.3-.9 1.9-.7 1.9-.7.4.9.2 1.6.1 1.8.4.5.7 1.1.7 1.8 0 2.5-1.5 3.1-2.9 3.2.2.2.4.6.4 1.2v1.8c0 .2.1.4.4.3 2.4-.8 4.1-3.1 4.1-5.7 0-3.3-2.7-6-6-6z" fill="white" opacity="0.8"/>
    <text x="15" y="4" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.9">
      github.com/Dev-3bdulrahman/Laravel-Captcha
    </text>
  </g>
</svg>

